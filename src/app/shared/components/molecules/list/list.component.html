<div class="card">
	<div class="card-body">
		<div class="col-lg-12">
			<table class="table table-responsive">
				<tbody>
					<tr *ngFor="let item of list; let i = index">
						<td>
							<app-checkbox [id]="'item'+i" [value]="item.title" [checked]="item.completed"
								(onChange)="changeValueCheckbox($event, i)"></app-checkbox>
						</td>
						<td>
							<p [ngStyle]="{'text-decoration': item.completed == true ? 'line-through' : ''}">
								{{item.title}}
							</p>
						</td>
						<td>
							<app-button [type]="buttonDelete.type" [buttonType]="buttonDelete.buttonType" [text]="buttonDelete.text" (click)="deleteItem(i)"></app-button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
